{% extends "base.html" %}
{% load i18n %}

{% block body_class %}message{% endblock %}
{% block body %}
  <div class="container" style="margin-top: 7%">
    {% block container %}
      <div class="row">
        <div class="col-sm-offset-3 col-sm-6">
          <p><a href="?format=html">{% trans "Przełącz do formatu HTML" %}</a></p>
          <div class="panel panel-default">
            <div class="panel-body">
              {% block content %}
                {{ content|linebreaks }}
              {% endblock %}
            </div>
          </div>
        </div>
      </div>
    {% endblock %}
  </div>
{% endblock %}
