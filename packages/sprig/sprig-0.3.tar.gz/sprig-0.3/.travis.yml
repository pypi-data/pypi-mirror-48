os: linux
dist: xenial
language: python
python:
  - '3.7'
  - '3.6'
  - '3.5'
  - 'pypy3.5-6.0'
env:
  - TOXENV=x-stable,x-cov,cov-codecov
  - TOXENV=x-latest

matrix:
  include:
  - env: TOXENV=linting,formatting,typing,docs-html
  allow_failures:
  - env: TOXENV=x-latest
  fast_finish: true
install:
- pip install -c requirements.txt tox
script:
- tox
cache:
- pip
branches:
  only:
  - /^.*master$/
  - /^\d+\.\d+(\.\d+)?(-\S*)?$/
deploy:
  on:
    python: '3.6'
    env: TOXENV=linting,formatting,typing,docs-html
    tags: true
  provider: pypi
  user: "sprigmaintainer"
  password:
    secure: 
