[tox]
envlist = flake8,check-manifest

[testenv:flake8]
basepython = python3
skip_install = true
skipsdist = true
deps =
  flake8
commands =
  flake8 {posargs:{toxinidir}}

[testenv:check-manifest]
basepython = python3
skip_install = true
deps =
  check-manifest
commands =
  {envpython} -m check_manifest {toxinidir}

[flake8]
max-line-length = 80
exclude =
  debian,
  cubicweb_fckeditorcompat/data/fckeditor/*
  .tox,
