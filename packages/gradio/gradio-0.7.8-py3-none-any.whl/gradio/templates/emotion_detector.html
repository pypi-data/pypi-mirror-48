            <div class="row">

 <!--                <input type="file" onchange="previewFile()"><br>

 -->

                <button type="button" class="btn btn-secondary" id="clear-button">Clear</button>
                </div>
              </div>
              <div class="col-6">
                <h5>Predicted emotion appears here</h5>
