[tool.poetry]
name = "smrt"
version = "1.0.2"
description = "The Snow Microwave Radiative Transfer (SMRT) model is a highly modular model to compute the thermal emission of snowpacks and other cryospheric bodies in the microwave domain."
authors = ["Ghislain Picard <ghislain.picard@univ-grenoble-alpes.fr>", "Melody Sandells <melody.sandells@gmail.com>", "Henning LÃ¶we <loewe@slf.ch>"]
homepage = "https://www.smrt-model.science/"
repository = "https://github.com/smrt-model/smrt"
documentation = "http://smrt.readthedocs.io/"


[tool.poetry.dependencies]
python = ">=3.5"
numpy = ">=1.13"
pandas = ">=0.20.3"
scipy = ">=1.0.0"
xarray = ">=0.10.3"
six = ">=1.0"

[tool.poetry.dev-dependencies]
nosetest = ""

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
