---
aiohttp_settings:
  client_max_size: 20971520
databases:
- db:
    storage: postgresql
    transaction_strategy: dbresolve_readcommitted
    dsn: postgresql://postgres:secret@localhost:5432/guillotina
    read_only: false
    pool_size: 100
applications:
- guillotina_cms
# - guillotina_rediscache
# - guillotina_elasticsearch
address: 8081
static:
  favicon.png: static/favicon.png
# pastanaga: pastanaga-angular/dist
# ng: plone-angular-demo/dist
# plone: plone-react
root_user:
  password: root
auth_extractors:
- guillotina.auth.extractors.CookiePolicy
- guillotina.auth.extractors.BearerAuthPolicy
- guillotina.auth.extractors.BasicAuthPolicy
- guillotina.auth.extractors.WSTokenAuthPolicy
auth_token_validators:
- guillotina.auth.validators.SaltedHashPasswordValidator
- guillotina.auth.validators.JWTValidator
redis:
  host: "localhost"
  port: 6379
jwt:
  secret: secret
  algorithm: HS256
jsapps:
  +admin: guillotina:static/executioner
cors:
  allow_origin:
  - "*"
  allow_methods:
  - GET
  - POST
  - DELETE
  - HEAD
  - PATCH
  - OPTIONS
  allow_headers:
  - "*"
  expose_headers:
  - "*"
  allow_credentials: true
  max_age: 3660
elasticsearch:
  bulk_size: 20
  index_name_prefix: plone-
  connection_settings:
    hosts:
    - 127.0.0.1:9200
    sniffer_timeout: 0.5
  index: {}
  mapping_overrides:
    "*": {}
default_tiles:
  Document:
  - type: title
  - type: text
workflows:
  basic:
    initial_state: private
    states:
      private:
        actions:
            publish:
                title: Publish
                to: public
                check_permission: guillotina.ReviewContent
        set_permission:
            roleperm:
            - setting: Allow
              role: guillotina.Anonymous
              permission: guillotina.ViewContent
      public:
        actions:
            retire:
                title: Retire
                to: private
                check_permission: guillotina.ReviewContent
        set_permission:
            roleperm:
            - setting: Deny
              role: guillotina.Anonymous
              permission: guillotina.ViewContent
workflows_content:
  guillotina.interfaces.IResource: basic
  guillotina_cms.content.document.IDocument: guillotina_simple_publication
