{% extends "congo/message.html" %}
{% load i18n common %}

{% block content %}

	<h1>{{ meta.title }}</h1>
	
  <p>{{ message|safe }}</p>
	
	{% if show_form %}
		<form action="{{ request.path }}" method="post">
			{% csrf_token %}
			<div class="text-center">
				<a href="/" class="btn btn-primary">{% trans "Anuluj" %}</a>
				<button type="submit" class="btn btn-primary">{% trans "Wypisz" context "wypisz z newslettera" %}</button>
			</div>
		</form>
	{% else %}
		<div class="text-center margin-top-25">
		  <a href="/" class="btn btn-primary">{% trans "Strona główna" %}</a>
	  </div>
	{% endif %}

{% endblock %}
