<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>XNNI Parallel Coordinates Plot</title>
            <script type="text/javascript" src="js/echarts.min.js"></script>
<style>
  table.dataframe  {
       font-size: 14px;
       border-top: 1px solid #ccc;
       border-left: 1px solid #ccc;
       table-layout: fixed;
       text-align: left;
       border-collapse: collapse;
   }    
   .dataframe thead {
       background-color: #f7f9fc;
   }    
   .dataframe th {
       /* color: #696c6e; */
       font-weight: bold;
       text-align: left;
   }    
   .dataframe tr {
       height: 50px;
       background-color: #f7f9fc;
   }    
   .dataframe tbody tr:nth-child(odd) {
       background-color: #fff;
   }    
   .dataframe th,
   .dataframe td {
       padding: 10px;
       border-right: 1px solid #ccc;
       border-bottom: 1px solid #ccc;
       overflow: hidden;
       white-space: nowrap;
       text-overflow: ellipsis;
   }
</style>
</head>
<body>
    <div id="pcp" style="width:1200px; height:400px;"></div>
    <script>
        var chart = echarts.init(
            document.getElementById('pcp'), 'white', {renderer: 'canvas'});
        option = {
   tooltip: {
       trigger: 'item'
   },
   parallel: {
        left: 120,
        parallelAxisDefault: {
           tooltip: {
               show: true
           },
           axisLabel: {
               show: true,
               interval: 0,
               formatter: function (value) {
                   const length = value.length;
                   if (length > 16) {
                       const temp = value.split('');
                       for (let i = 16; i < temp.length; i += 17) {
                           temp[i] += '\n';
                       }
                       return temp.join('');
                   } else {
                       return value;
                   }
               }
           },
           boundaryGap: true,
           axisLine: {
               lineStyle: {
                   type: "dotted",
                   width: 1
               }
           },
           axisTick: {
               show: true,
               interval: 0,
               alignWithLabel: true
           },
       }
   },
   visualMap: {
       bottom: '50px',
       type: 'continuous',
       precision: 3,

       min: {barColorMin}, // 左侧渐变组件的最小值，需修改
       max: {barColorMax}, // 左侧渐变组件的最大值，需修改
       color: ['#CA0000', '#FFC400', '#90EE90'],
       // dimension: 2, // 使用series 中 data的维度，默认为最后一项，需修改
       calculable: true
   },
   series: [{
       name: "top 20%",
       type: 'parallel',
       smooth: true,
       lineStyle: {
           width: 2
       },
       data: {data_list}
   }],
   parallelAxis: {parallel_axis_list},
   title: [
        {
            "text": "XNNI Parallel Coordinates Plot"
        }
    ]
};
