<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>delay display ring</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <script src="http://webapi.amap.com/maps?v=1.4.5&key=您申请的key值"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
<div id="container"></div>
<script>
    var map = new AMap.Map('container', {
        resizeEnable: true,
        center: 中心点坐标,
        zoom: 11
    });

    var lineArr = 多边形线条坐标;
   
    var polyline = new AMap.Polyline({
        // path: lineArr.slice(100, 200),          //设置线覆盖物路径
        strokeColor: "#3366FF", //线颜色
        strokeOpacity: 1,       //线透明度
        strokeWeight: 5,        //线宽
        strokeStyle: "solid",   //线样式
        strokeDasharray: [10, 5] //补充线样式
    });
    polyline.setMap(map);
    var gap = 间隔点数;
    var num = Math.floor(lineArr.length / gap);

    function displayPath(intvar) {
        polyline.setPath(lineArr.slice(0, intvar))
    }

    for (var i = 1; i <= num; i++) {
        setTimeout(displayPath, 500 * i, i * gap); // 第一个参数为回调函数，第二个参数为睡眠时间（ms），第三个参数为回调函数需要的参数
    }
    setTimeout(displayPath, 500 * (num + 1), lineArr.length);
    setTimeout(alert, 500 * (num + 2), "时间是让人猝不及防的东西\n岁月是一场有去无回的旅行\n                                                2018/7/2 run");


</script>
</body>
</html>
