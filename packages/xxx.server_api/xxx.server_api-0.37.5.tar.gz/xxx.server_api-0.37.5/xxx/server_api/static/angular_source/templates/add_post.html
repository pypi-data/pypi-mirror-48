<div class="container">
  <div class="card card-register mx-auto mt-5">
    <div class="card-header">Add post</div>
    <div class="card-body">
      <form>
        <div class="form-group alert alert-warning" ng-if="errorMessage">
              <label for="exampleInputName">{{errorMessage}}</label>
        </div>
        <div class="form-group">
              <label for="exampleInputName">Title</label>
              <input class="form-control" id="exampleInputName"
                     type="text" aria-describedby="nameHelp"
                     placeholder="Enter title"
                     ng-model="title">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" placeholder="Long description"
                    ng-model="description" rows="9"></textarea>
          <!--<input class="form-control" id="exampleInputEmail1" type="text"-->
                 <!--placeholder="Long description" ng-model="description">-->
        </div>
        <a class="btn btn-primary btn-block" href="#" ng-click="add_post()"
           ng-hide="registerButtonHide" id="registration">Add post</a>
      </form>
    </div>
  </div>
</div>
