<div class="container">
  <div class="card card-login mx-auto mt-5">
    <div class="card-header">Login</div>
    <div class="card-body">
      <form>
        <div class="form-group alert alert-warning" ng-if="errorMessage">
              <label for="exampleInputName">{{errorMessage}}</label>
        </div>
        <div class="form-group">
          <label for="exampleInputName">Contact number</label>
          <input class="form-control" id="exampleInputName" type="text" aria-describedby="emailHelp"
                 placeholder="Enter contact number" ng-model="contactNumber">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input class="form-control" id="exampleInputPassword1" type="password"
                 placeholder="Password" ng-model="password">
        </div>
        <!--<div class="form-group">-->
          <!--<div class="form-check">-->
            <!--<label class="form-check-label">-->
              <!--<input ng-model="savePassword" ng-checked="savePassword" class="form-check-input" type="checkbox">-->
              <!--Remember Password</label>-->
          <!--</div>-->
        <!--</div>-->
        <a class="btn btn-primary btn-block" href="#" ng-click="login()">Login</a>
      </form>
      <div class="text-center">
        <a class="d-block small mt-3" href="register">Register an Account</a>
        <a class="d-block small" href="forgot-password">Forgot Password?</a>
      </div>
    </div>
  </div>
</div>
