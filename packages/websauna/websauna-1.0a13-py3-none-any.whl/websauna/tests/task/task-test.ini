[includes]
include_ini_files =
    resource://websauna/conf/test.ini
    resource://websauna/conf/base.ini


[app:main]
use = egg:websauna#task_test
websauna.secrets_file = resource://websauna/tests/task/task-secrets.ini

[loggers]
keys = root, celery, celery_worker_job

[logger_root]
level = DEBUG
handlers = console

[logger_celery]
level = DEBUG
handlers = console
qualname = celery.*

# See https://github.com/celery/celery/issues/2437
[logger_celery_worker_job]
level = DEBUG
handlers =
qualname = celery.worker.job
propagate = 1

