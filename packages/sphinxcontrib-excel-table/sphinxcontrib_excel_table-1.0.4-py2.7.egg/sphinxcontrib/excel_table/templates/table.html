<div id="excel-{{file_name}}-sheet-{{sheet_name}}" style="margin-bottom: 24px"></div>
<script>
    var container = document.getElementById('excel-{{file_name}}-sheet-{{sheet_name}}');
    var hot = new Handsontable(container, {
    data: {{content}},
    preventOverflow: {{overflow}},
    readOnly: true,
    colWidths: {{colwidths}},
    manualColumnResize: true,
    manualRowResize: true,
    rowHeaders: {{row_header}},
    colHeaders: {{col_header}},
    mergeCells: {{merged_cells}}
    });
</script>
