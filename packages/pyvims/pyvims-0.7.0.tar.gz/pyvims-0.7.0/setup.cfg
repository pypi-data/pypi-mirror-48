[metadata]
name = pyvims
author = Benoit Seignovert
author-email = pyvims@seignovert.fr
summary = Python package to manipulate the Cassini VIMS data.
description-file = README.rst
description-content-type = text/x-rst; charset=UTF-8
home-page = http://github.com/seignovert/pyvims
license = MIT
keywords = nasa, cassini, vims, titan
classifier = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	Natural Language :: English
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Atmospheric Science
	Topic :: Scientific/Engineering :: Astronomy

[files]
packages = 
	pyvims

[wheel]
universal = 1

[entry_points]
console_scripts = 
	vims-calibrate = pyvims.isis3.cli:cli_vims_calibration

[egg_info]
tag_build = 
tag_date = 0

