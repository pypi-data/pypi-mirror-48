actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
    strict_xml: true
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    config:
        Db:
            dsn: 'mysql:host=mysql;dbname=db'
            user: 'user'
            password: 'pass'
            dump: 'tests/_data/dump.sql'
            populate: false
            cleanup: false
            reconnect: true
groups:
    parallel_group_*: tests/_output/parallel_group_*
