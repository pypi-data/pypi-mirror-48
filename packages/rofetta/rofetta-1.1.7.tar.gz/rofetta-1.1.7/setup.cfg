[metadata]
name = rofetta
version = attr: rofetta.__version__
description = converter between the main FCA formats of formal contexts
long_description = file: README.mkd
long_description_content_type = text/markdown
author = Lucas Bourneuf
author_email = lucas.bourneuf@laposte.net
url = https://github.com/aluriak/rofetta
license = GPL
keywords = formal concept analysis, file format, convertion
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	pytest>=3.1.2
	zest.releaser==6.12.5
	graffunc==0.2.2
	clyngor>=0.3.20

[zest.releaser]
create-wheel = yes
python-file-with-version = rofetta/__init__.py

[egg_info]
tag_build = 
tag_date = 0

