# docker file to run images of max apps
version: "3"
services:
  mongo:
    image: mongo:3.4.4
    ports:
      - "27017:27017"
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin123
      MONGO_INITDB_ROOT_PASSWORD: admin123
  max:
    image: xseed/max-backend:latest
    ports:
      - "3000:3000"
      - "3030:3030"
      - "3040:3040"
    depends_on:
      - mongo
    restart: always
    environment:
      APPLICATION: "max"
      APPLICATION_HOST: "max"
      NODE_ENV: "production"
      DATABASE_HOST: "mongo"
      DATABASE_PORT: "27017"
      MINICAMPUS_CODE: "ms1102"
    volumes:
      - ./xseed-minicampus-assets/:/var/www/xseed-minicampus-frontend
      - ./xseed-assessment-assets/:/var/www/xseed-assessment
