[metadata]
name = holoviz
version = attr: param.version.get_setupcfg_version
description = High-level tools to simplify visualization in Python.
long_description = file: README.md
long_description_content_type = text/markdown
license = BSD 3-Clause License
license_file = LICENSE.txt
classifiers = 
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.6
	Development Status :: 5 - Production/Stable
	Intended Audience :: Science/Research
	Intended Audience :: Developers
	Natural Language :: English
	Topic :: Scientific/Engineering
author = HoloViz developers
author_email = developers@pyviz.org
maintainer = HoloViz developers
maintainer_email = developers@pyviz.org
url = http://holoviz.org
project_urls = 
	Bug Tracker = https://github.com/pyviz/holoviz/issues
	Documentation = http://holoviz.org
	Source Code = https://github.com/pyviz/holoviz

[options]
include_package_data = True
packages = find:
python_requires = >=3.6
install_requires = 
	bokeh >=1.2.0
	holoviews >=1.12.3
	hvplot >=0.4.0
	datashader >=0.7.0
	panel >=0.6.0
	param >=1.9.1
	pyct[cmd] >=0.4.6
	ipython >=5.4.0
	numpy >=1.16.4
	rise
	dask[complete] >=0.18.2
	notebook >=5.5
	matplotlib ==3.0.3
	pandas >=0.23.4,<=0.24.2
	xarray >=0.11.0,<0.12
	streamz
	netcdf4
	fastparquet>=0.2.1
	selenium
	ipywidgets

[options.extras_require]
tests = 
	nbsmoke >=0.2.6
	flake8
	pytest >=2.8.5
doc = 
	nbsite >=0.6.1
	sphinx_pyviz_theme
graphs = 
	networkx
	scikit-image
indirect = 
	phantomjs
	python-snappy
	cffi
	python

[options.entry_points]
console_scripts = 
	holoviz = holoviz.__main__:main

[wheel]
universal = 1

[tool:autover.configparser_workaround.archive_commit=$Format:%h$]

[tool:pyctdev]
pins = 
	bokeh = 1.2.0
	holoviews = 1.12.3
	hvplot = 0.4.0
	datashader = 0.7.0
	panel = 0.6.0
	param = 1.9.1
	ipython = 5.*
	dask = 1.2.2
	streamz = 0.5.0
	python = 3.6.*
	numpy = 1.16.4
	pandas = 0.24.0
	xarray = 0.12.1A

[tool:pyctdev.conda]
packages = 
	holoviz = graphs, indirect

[egg_info]
tag_build = 
tag_date = 0

