

<div class="blero-container-wrapper resizable-draggable" position_model="pluginposition"
     app_label="{{ app_label }}" model_name="{{ model_name }}" id="{{ instance.pk }}"
     style=
    "{% if position.fields.is_resized %}top:{{ position.fields.top }}; left:{{ position.fields.left }}; width:{{ position.fields.width }};
        height:{{ position.fields.height }}; {% else %} height:300px; width:200px {% endif %};background-color: white;padding: 0px;
        overflow: hidden;cursor: -webkit-grab; cursor: grab ">

    {% with ''|center:columns as range %}
    {%  for i in range %}
        <div id="blc-{{ instance.container_name }}-{{ forloop.counter|add:"-1" }}" style="float:left; width:{{ col_w }}% ;padding:0;border-right: dashed;height: 100%;border-width: 1px;">
       <i style="margin-left: 1px" class="fa fa-info fa-lg edit-mode-visible" title="container id=blc-{{ instance.container_name }}-{{ forloop.counter|add:"-1"  }}">

       </i>

        </div>


    {% endfor %}
    {% endwith %}

</div>
