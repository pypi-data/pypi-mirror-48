{% load i18n apphooks_config_tags %}

 <div class="aldryn aldryn-dashboards_app aldryn-dashboards_app-categories">
    <ul class="list-unstyled">
        <li{% if not dashboards_app_category %} class="active"{% endif %}>
            <a href="{% namespace_url "dashboard-list" namespace=instance.app_config.namespace default='' %}">{% trans "All" %}</a>
        </li>
        {% for category in categories %}
            <li{% if dashboards_app_category.id == category.id %} class="active"{% endif %}>
                <span class="badge">{{ category.dashboard_count }}</span>
                <a href="{% namespace_url "dashboard-list-by-category" category.slug namespace=instance.app_config.namespace default='' %}">{{ category.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
