# Tox configuration file
# Read more under https://tox.readthedocs.org/

[tox]
minversion = 2.4
envlist = py36,flake8
skip_missing_interpreters = True

[testenv]
# uncomment to omit testing package builds & installs for faster runs
# usedevelop = True
commands =
    py.test {posargs}
extras = testing
deps =
    -r{toxinidir}/requirements.txt
setenv =
    WKHTMLTOIMAGE =

[testenv:flake8]
skip_install = true
changedir = {toxinidir}
deps = flake8
commands = flake8 src/eml2png tests/ --exclude=__init__.py
